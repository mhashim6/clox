build:
  help: build clox.
  dependencies:
    - main.c
    - memory.c
    - memory.h
    - chunk.c
    - chunk.h
    - value.c
    - value.h
    - vm.c
    - vm.h
    - debug.c
    - debug.h
    - compiler.c
    - compiler.h
    - lexer.c
    - lexer.h
    - parser.c
    - parser.h
  formula: >
    gcc -std=gnu11 --pedantic -Wall main.c memory.c chunk.c value.c vm.c debug.c compiler.c lexer.c parser.c -o clox
  output:
    - clox
