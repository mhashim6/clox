build:
  help: build clox
  dependencies:
    - main.c
    - memory.c
    - memory.h
    - chunk.c
    - chunk.h
    - value.c
    - value.h
    - vm.c
    - vm.h
    - debug.c
    - debug.h
    - compiler.c
    - compiler.h
    - lexer.c
    - lexer.h
  formula: >
    gcc -Wall *.c -o clox
  output:
    - clox